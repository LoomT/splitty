plugins {
    id 'application'
    id("org.openjfx.javafxplugin") version "0.1.0"
}

application {
    mainClass = 'client.Main'
}

distributions {
	main {
		contents {
			from('src/main/resources/components/') {
				into 'bin/components'
			}
			from('src/main/resources/scenes/') {
				into 'bin/scenes'
			}
		}

	}
	windows {
		distributionBaseName = 'splitty'
		distributionClassifier = 'win'
		contents {
			from('build/install/client/bin') {
				into('bin')
				exclude('client')
			}
			from('build/install/client/lib') {
				into('lib')
			}
			from('src/include/win') {
				into 'bin'
			}
			from('src/main/resources/flags/logo.ico') {
				into ''
			}
		}
	}
}

tasks.register('mac_x64Zip', Zip) {
	dependsOn installDist
	setGroup("distribution")
	archiveBaseName = 'splitty'
	archiveClassifier = 'mac-x64'
	from("build/install/client") {
		into 'Splitty.app/Contents/MacOS'
		exclude '**/client.bat'
		exclude '**/client'
	}
	from("build/install/client/bin/client") {
		into 'Splitty.app/Contents/MacOS/bin'
		filePermissions {unix("rwxrwxrwx")}
	}
	from("src/include/mac") {
		into "Splitty.app/Contents"
	}
	from('src/include/mac_x64') {
		into 'Splitty.app/Contents/MacOS/bin'
	}
	destinationDirectory = layout.buildDirectory.dir("distributions")
}

